<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row" id="userlist">
        </div>
    </div>


    <script>
        (async function(){
            let userlist = document.getElementById("userlist");

            let users = await fetch('https://dummyjson.com/users')
            .then(res => res.json()).then(data => {
                console.log(data.users)
                data.users.forEach(element => {
                    // console.log(element.firstName)
                    userlist.innerHTML += `
                    <div class="col-lg-3">
                <div class="card mt-2 text-center">
                    <img src="${element.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${element.firstName} ${element.lastName}</h5>
                      <p class="card-text">${element.university}</p>
                      <p class="card-text">${element.phone}</p>
                      <p class="card-text">${element.username}</p>
                      <a href="mailto:${element.email}" class="btn btn-danger">${element.email}</a>
                    </div>
                  </div>
            </div>`;

                })



            })
        })()
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
