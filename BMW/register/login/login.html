<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div class="container">
        <h1>LogIn Here</h1>
        <form action="#">
            <label for="user_email">Enter Email:</label>
            <input type="email" id="user_email" placeholder="Enter email here"><br>
            <label for="user_password">Enter Password:</label>
            <input type="password" id="user_password" placeholder="Enter password here"><br>
            <input type="button" value="LogIn" onclick="logIn()">
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
